<form (ngSubmit)="salvarProdutorRural()" [formGroup]="produtorForm" class="container mt-5">
  <div class="form-group">

    <input type="hidden" id="Id" class="form-control" formControlName="Id">
  </div>
  <div class="form-group">
    <label for="cpfCnpj">CPF ou CNPJ</label>
    <input type="text" id="cpfCnpj" class="form-control" formControlName="cpfCnpj" required>
  </div>

  <div class="form-group">
    <label for="nome">Nome do Produtor</label>
    <input type="text" id="nome" class="form-control" formControlName="nome" required>
  </div>

  <div class="form-group">
    <label for="nomeFazenda">Nome da Fazenda</label>
    <input type="text" id="nomeFazenda" class="form-control" formControlName="nomeFazenda" required>
  </div>

  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" class="form-control" formControlName="cidade" required>
  </div>

  <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" id="estado" class="form-control" formControlName="estado" required>
  </div>

  <div class="form-group">
    
    <input type="hidden" id="areaTotal" class="form-control" formControlName="areaTotal">
  </div>

  <div class="form-group">
    <label for="areaAgricultavel">Área Agricultável (Hectares)</label>
    <input type="number" id="areaAgricultavel" class="form-control" formControlName="areaAgricultavel" required>
  </div>

  <div class="form-group">
    <label for="areaVegetacao">Área de Vegetação (Hectares)</label>
    <input type="number" id="areaVegetacao" class="form-control" formControlName="areaVegetacao" required>
  </div>

  <div class="form-group">
    <label for="culturas">Culturas Plantadas</label>
    <div *ngIf="produtorForm.get('culturas')?.hasError('culturasEmpty') && produtorForm.get('culturas')?.touched">
      O campo Culturas é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <select multiple id="culturas" class="form-control" formArrayName="culturas" required>
      <option value="soja">Soja</option>
      <option value="milho">Milho</option>
      <option value="algodao">Algodão</option>
      <option value="cafe">Café</option>
      <option value="canaAcucar">Cana de Açúcar</option>
    </select>
  </div>
  <br><br>
  <div class="d-flex">
    <button type="button" class="btn btn-primary">Novo</button>&nbsp;
    <button type="submit" class="btn btn-primary">Salvar</button>&nbsp;
    <button type="button" class="btn btn-primary">Excluir</button>&nbsp;
  </div>
</form><br><br><br> 
<div class="d-flex">
  <button type="button" class="btn btn-primary" (click)="lista()">Lista</button>&nbsp;
  <button type="button" class="btn btn-primary" (click)="grafico()">Gráfico</button>&nbsp;
</div>
